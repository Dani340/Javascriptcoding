<!DOCTYPE html>
<html>
<head>
	<title>date and hour</title>
	<button id="clickme">Date and hour:</button>
</head>
<body>
<script>
let button = document.getElementById("clickme"),
now = new Date();

button.onclick = function() {
	alert("The date is: " + now);
}

</script>
</body>
</html>
