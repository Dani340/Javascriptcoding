<!DOCTYPE html>
<html>
<head>
	<title>arab and roman numbers convert</title>

</head>
<body>
<script>
function romanize() {
    let num = document.getElementById('roman');
	let num1 = parseInt(num.value);
    let lookup = {M:1000,CM:900,D:500,CD:400,C:100,XC:90,L:50,XL:40,X:10,IX:9,V:5,IV:4,I:1},roman = '',i;
    for ( i in lookup ) {
        while ( num1 >= lookup[i] ) {
        	roman += i;
       		num1 -= lookup[i];
    	}
    }
    alert(roman);
}
</script>
Your number -  <input type="number" id="roman" />
<button onclick="romanize()">Convert your number to roman numbers</button>
</body>
