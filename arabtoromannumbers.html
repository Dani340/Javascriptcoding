<!DOCTYPE html>
<html>
<head>
	<title>arab and roman numerals convert</title>

</head>
<body>
<script>
function romanize() {
    let num = document.getElementById('roman');
    let num1 = parseInt(num.value);
    let conversion = {M:1000,CM:900,D:500,CD:400,C:100,XC:90,L:50,XL:40,X:10,IX:9,V:5,IV:4,I:1},roman = '',i;
    for ( i in conversion ) {
        while ( num1 >= conversion[i] ) {
            roman += i;
            num1 -= conversion[i];
        }
    }
    alert(roman);
}
function roman_to_Int() {
    const conversion = {M:1000,D:500,C:100,L:50,X:10,V:5,I:1};
    let num = document.getElementById('arab');
    let num1 = num.value;
    let array = num1.split('');

    let total = 0;
    let current;
    let currentValue;
    let next;
    let nextValue;

    for(let i = 0; i < array.length; i++) {
        current = array[i];
        currentValue = conversion[current];

        next = array[i + 1];
        nextValue = conversion[next];  

        if (currentValue < nextValue ) {
            total -= (currentValue);
        } 
        else {
            total += (currentValue);
        } 
    }
    alert(total)
}
</script>
Your number -  <input type="number" id="roman" />
<button onclick="romanize()">Convert your number to roman numerals</button>
Your roman number - <input type="name" id="arab" />
<button onclick="roman_to_Int()">Convert your roman number to an arab number</button>
</body>
