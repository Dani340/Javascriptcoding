<!DOCTYPE html>
<html>
<head>
	<title>palindromcheck</title>
</head>
<body>
	<script>
let num = prompt("What's the number?")

function reversedNum(num) {
	return (
    parseFloat(
      num
        .toString()
        .split('')
        .reverse()
        .join('')
    ) * Math.sign(num)
  )
}
if(num == reversedNum(num)) {
	alert("It's a palindrom!")
}
else {
	alert("It's not a palindrom!")
}

	</script>
</body>
</html>
