<!DOCTYPE html>
<html>
<head>
	<title>sumormultiplication</title>
</head>
<body>
First number - <input type="n1" id="n1">
Second number - <input type="n2" id="n2">
<button onclick="sum()">Calculate</button>
</body>
<script>
function sum() {
	let n1 = document.getElementById('n1');
	let n2 = document.getElementById('n2');
	let n1v2 = parseInt(n1.value);
	let n2v2 = parseInt(n2.value);
	sum = n1v2 + n2v2;
	multiplication = n1v2 * n2v2;

	if(multiplication >= 1000) {
		alert(sum);
	}
	else {
		alert(multiplication)
	}
}
</script>
</html>
