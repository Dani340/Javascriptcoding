<!DOCTYPE html>
<html>
<head>
	<title>sumormultiplication</title>
</head>
<body>
	<script>
		let n1 = prompt("Tell me the first number:")
		let n2 = prompt("Tell me the second number:")
		let n1v2 = parseInt(n1, 10);
		let n2v2 = parseInt(n2, 10);
		sum = n1v2 + n2v2;
		multiplication = n1v2 * n2v2;

		if(multiplication >= 1000) {
			alert(sum);
		}
		else {
			alert(multiplication)
		}
	</script>
</body>
</html>
