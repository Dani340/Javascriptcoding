<!DOCTYPE html>

<html>
<head>
	<title>sum</title>
</head>
<body>
The number where the sum will stop - <input type="number" id="sum">
<button onclick="calculate()">Calculate</button>
</body>
<script>
function calculate(){
	let number = document.getElementById('sum');
	let number1 = parseInt(number.value);
	let sum = 0; 
	for (let i = 1; number1 > i; i++) {
		sum = sum + i
	}

	alert("The sum is " + sum);
}
</script>
</html>
