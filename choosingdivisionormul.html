<!DOCTYPE html>
<html>
<head>
	<title>choosing beetwen division or multiplication</title>
</head>
Number one <input type="number" id="n1" />
Number two <input type="number" id="n2" />
<button onclick="mu()">Multiplication</button>
<button onclick="di()">Division</button>
<script>

	

	function mu() {
		let n1 = document.getElementById('n1');
		let n2 = document.getElementById('n2');
		let n1v2 = parseInt(n1.value);
		let n2v2 = parseInt(n2.value);
		let mul = n1v2 * n2v2;
		alert("The multiplication of the numbers is: " + mul);
	}
	function di() {
		let n1 = document.getElementById('n1');
		let n2 = document.getElementById('n2');
		let n1v2 = parseInt(n1.value);
		let n2v2 = parseInt(n2.value);
		let div = n1v2 / n2v2;
		alert("The division of the numbers is: " + div);
	}

</script>
