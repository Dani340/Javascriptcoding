<!DOCTYPE html>
<html>
<head>
	<title>randomguess</title>
</head>
<body>
Guess - <input type="number" id="guess">
<button onclick="verify()">Verify your guess</button>
</body>
<script>
let n = Math.round(Math.random() * 10);
let tries = 1;
function verify() {
	
	let guess = document.getElementById('guess').value;


	if(guess == n) {
		alert("You're right and did it in " + tries +"!");
		if(tries == 1) {
			alert("Perfect!")
		}
		else if(tries == 2 || tries == 3) {
			alert("Good job!")
		}
		else if(tries == 5) {
			alert("Ok perfomance...")
		}
		else {
			alert("You can do better!")
		}
	}
	else if(guess > n) {
		tries++;
		alert("It's smaller!");
	}
	else {
		tries++;
		alert("It's bigger!");
	}
}
</script>
</html>
