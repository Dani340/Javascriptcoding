<!DOCTYPE html>
<html>
<head>
	<title>rasturnat</title>
</head>
<body>
	<script>

let num = prompt("What's the number?")

function reversedNum(num) {
	return (
    parseFloat(
      num
        .toString()
        .split('')
        .reverse()
        .join('')
    ) * Math.sign(num)
  )
}

alert(reversedNum(num))
	</script>
</body>
</html>
