<!DOCTYPE html>
<html>
<head>
	<title>rasturnat</title>
</head>
<body>
	<script>



function reversedNum(num) {
	return (
    parseFloat(
      num
        .toString()
        .split('')
        .reverse()
        .join('')
    ) * Math.sign(num)
  )
}

alert(reversedNum(123))

alert(reversedNum(456))

alert(reversedNum(1512))

	</script>
</body>
</html>
